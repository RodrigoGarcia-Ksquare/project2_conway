<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Coneway home</title>
        
    </head>

    <body>
        

        <section class="controlContainer">

            <div class="buttonContainer">
                <button class="reproduce">Reproduce</button>
                <button class="clear">Clear</button>
                <button class="random">Random</button>
                <button class="reset">Reset</button>
            </div>
    
            <div class="sliderContainer">
                <div class="sliderContainer_columns">
                    <p>
                        <p>Grid size: <span class="columns">30</span> blocks tall and large </p>
                    </p>
                    <input type="range" min="5" max="64" value="30" class="slider">
                </div>
            </div>
            
            <div class="instructions">
                <h1>Instructions</h1>
                <p>Please give an initial status by clicking the desired grid.
                    Once the game starts there's no way to add more grids.
                </p>
            </div>  

        </section>

        <section class="tableContainer"></section>

    </body>

    <script src="index.js"></script>

</html>
